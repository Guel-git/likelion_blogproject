<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&family=PT+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&family=PT+Sans&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>   
        <title>Edit</title>
    </head>
    <body style="background-color: black; padding: 8px; font-family: Poor Story, PT sans; color: white; text-align: center; font-size: 18px;">
        <h1>Edit</h1><br>
        <form action="{% url 'update' blog.id %}" method="post">
            {% csrf_token %}
            <p>제목<br><input type="text" name="title" id="" style="text-align: center; padding: 8px 0px; font-size: 15px;" value="{{ blog.title }}"></p>
            본문<br><textarea name="contents" id="" cols="40" rows="15" style="text-align: center; padding: 8px 0px; font-size: 15px;">{{ blog.contents }}</textarea>
            <br><br>
            <button class = "btn btn-light" type="submit">Submit</button>
        </form>
    </body>
</html>
